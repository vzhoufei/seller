<body class="bg">
	<div class="agile-main"> 
		<div class="menu-wrap" id="style-1"> 
			<nav class="top-nav">
				<ul class="icon-list">


					<li class="menu-title">{$store.store_name}</li>
					<li><a class="active" href="{:U('Mobile/Store/index',array('store_id'=>$store[store_id]))}"><i class="glyphicon glyphicon-home"></i> 首页 </a></li>


					<foreach name="navigation" item="vo">
					<li>
				<if condition="$vo[sn_is_list] eq 1">
				<a href="{:U('newsList',array('store_id'=>$store[store_id],'sn'=>$vo[sn_id]))}"><i class="glyphicon"></i>{$vo.sn_title}</a>
				<elseif condition="empty($vo[sn_url]) and $vo[sn_is_list] eq 0" />
					<a href="{:U('store_news',array('store_id'=>$store[store_id],'sn_id'=>$vo[sn_id]))}"><i class="glyphicon"></i> {$vo.sn_title}</a>
				
				<else/>
				<a href="{$vo.sn_url}"><i class="glyphicon"></i>{$vo.sn_title}</a>
				</if>

					</li>
					</foreach>
					<foreach name="goods_class" item="vo">
					<li><a href="{:U('goods_list',array('store_id'=>$store[store_id],'cat_id'=>$vo[cat_id]))}"><i class="glyphicon"></i> {$vo.cat_name} </a></li>
					</foreach>
				</ul>
			</nav>
			<button class="close-button" id="close-button">C</button>
		</div> 
		<div class="content-wrap">
			<div class="header"> 
				<div class="menu-icon">   
					<button class="menu-button" id="open-button">O</button>
				</div>
				<div class="logo">
					<h2><a href="{:U('Mobile/Store/index',array('store_id'=>$store[store_id]))}">{$store.store_name}</a></h2>
				</div>
				<div class="login">
					<a href="{:U('Mobile/User/index')}" ><span class="glyphicon glyphicon-user"></span></a> 
				</div> 
				<div class="clearfix"> </div>
			</div>
